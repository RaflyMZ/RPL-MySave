name: Deploy Hosting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  web-dev-sync:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ‘‰ Use PHP 8.3
        uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.3'

      - name: ğŸ™ Create env file
        run: |
          echo "${{ secrets.ENV_PRODUCTION }}" > .env
          
      - name: ğŸ”¨ Build Composer
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --ignore-platform-reqs
      
      - name: ğŸª Clear Config Cache
        run: |
          php artisan config:cache
          rm bootstrap/cache/config.php

      - name: ğŸ”‘ Generate Laravel Key
        run: |
          php artisan key:generate

      - name: ğŸ”Œ Prepare Files for Public
        run: |
          cp -rf public/* .
          mv public.php index.php

      - name: ğŸ’¾ Give Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.mrhrtz.my.id
          username: mysave@mysave.mrhrtz.my.id
          password: MySave@123
          protocol: ftp
          port: 21
          exclude: |
            **/.git/**
            **/.github/**
            **/node_modules/**
